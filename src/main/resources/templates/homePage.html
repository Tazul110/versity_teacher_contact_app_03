<!DOCTYPE html>
<html>
<head>
    <title>Welcome To MBSTU Teachers Contract System</title>
    <style>
       body {
            font-family: Arial, sans-serif;
            background-image: url(https://cdn.acodez.in/wp-content/uploads/2022/03/What-is-a-mobile-app-feature-image.jpg);
            
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

   h1 {
    font-size: 3rem;
    color: #fff;
    background: radial-gradient(circle, #ff758c, #ff7eb3); /* Radial gradient background */
    padding: 20px;
    border-radius: 50px; /* Rounded shape */
    text-align: center;
    text-transform: uppercase;
    letter-spacing: 2px;
    font-family: 'Roboto', sans-serif; /* Change font family */
    position: relative;
    overflow: hidden; /* Hide overflowing content */
}

/* Create a pseudo-element for the decorative overlay */
h1::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(to right, #30cfd0, #330867); /* Gradient for overlay */
    mix-blend-mode: overlay; /* Blend mode for overlay effect */
    z-index: 1;
}

/* Add a clip-path to create a circular shape */
h1::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100%;
    height: 100%;
    background-image: url('https://placekitten.com/800/600'); /* Replace with your image URL */
    background-size: cover;
    border-radius: 50%;
    clip-path: circle(50% at center);
    z-index: -1;
}




        
         /* Styles for the navigation bar */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        /* Style for the navigation bar buttons */
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        /* Style for button hover effect */
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>

        <a href="/createAccount">Add Teacher</a>
        <a href="/name">Search</a>
    </div>
    <h1>Welcome To MBSTU Teachers Contract App</h1>
    
</body>
</html>
