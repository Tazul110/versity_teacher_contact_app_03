<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Search</title>
    <!-- External Styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    
    <style>
        /* Custom Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-bottom: 10px;
        }
        form {
            margin-bottom: 20px;
            max-width: 400px;
            width: 100%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        label {
            font-weight: bold;
            margin-right: 10px;
        }
        select {
            width: calc(100% - 22px);
            padding: 5px;
            font-size: 16px;
        }
        input[type="text"],
        input[type="submit"] {
            padding: 8px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Search by Name</h1>
    <form th:action="@{/findbyname}" method="get">
        <input type="text" id="searchBox" name="term" placeholder="Search by name..." required>
        <input type="submit" value="Search"> 
    </form>

    <h1>Search by Department</h1>
    <form action="findbydept" method="get">
        <label for="department"><strong>Department</strong></label>
        <select id="dept" name="dept" required>
            <!-- Department Options -->
            <option value="cse">Computer Science and Engineering</option>
            <option value="ict">Information and Communication Technology</option>
				<option value="te">Textile Engineering</option>
				<option value="me">Mechanical Engineering</option>
				<option value="esrm">Environmental Science and Resource Management</option>
				<option value="cps">Criminology and Police Science</option>
				<option value="ftns">Food Technology and Nutritional Science</option>
				<option value="bge">Biotechnology and Genetic Engineering</option>
				<option value="bmb">Biochemistry and Molecular Biology</option>
				<option value="pharmacy">Pharmacy</option>
				<option value="chemistry">Chemistry</option>
				<option value="mathematics">Mathematics</option>
				<option value="physics">Physics</option>
				<option value="statistics">Statistics</option>
				<option value="business-admin">Business Administration</option>
				<option value="accounting">Accounting</option>
				<option value="management">Management</option>
				<option value="economics">Economics</option>
				<option value="english">English</option>
            <!-- Add other options here -->
        </select>
        <input type="submit" value="Search">
    </form>

    <script>
        // JavaScript for Autocomplete
        $(document).ready(function() {
            $("#searchBox").autocomplete({
                source: "/search", // URL to fetch autocomplete suggestions
                minLength: 1
            });
        });
    </script>
</body>
</html>
