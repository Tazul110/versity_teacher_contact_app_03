<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Additional custom styles */
        body {
            padding: 20px;
            background-color: #f4f4f4;
        }
        .teacher-card {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: #fff;
        }
        .teacher-card img {
            max-width: 200px;
            max-height: 250px;
            border-radius: 5px;
        }
        .teacher-details {
            padding-top: 10px;
        }
        .teacher-name {
            font-size: 24px;
            margin-bottom: 5px;
            color: #333;
        }
        .teacher-info {
            color: #555;
            font-size: 16px;
        }
        
         .navbar {
            background-color: #333;
            overflow: hidden;
        }
        /* Style for the navigation bar buttons */
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        /* Style for button hover effect */
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        /* Style for edit and delete buttons */
        .edit-btn,
        .delete-btn {
            margin-left: 10px;
        }
    </style>
</head>
<body>
	<nav class="navbar navbar-dark bg-dark">
		<div>
			<a href="/home">Home</a>
        <a href="/Show_all_Teachers">Show All Teachers</a>
        <a href="/createAccount">Add Teacher</a>
        <a href="/name">Search</a>

		</div>
	</nav>
    <div class="container">
        <h2 class="mt-3 mb-4">Search Results</h2>
        <div class="row">
            <div class="col-md-12">
                <div th:each="teacher: ${programmer}" class="teacher-card">
                    <div class="row">
                        <div class="col-md-4">
                            <img th:src="@{${'/display?email=' + teacher.tEmail}}" class="img-fluid" alt="Teacher Image">
                        </div>
                        <div class="col-md-8 teacher-details">
                            <h4 class="teacher-name" th:text="${teacher.tName}"></h4>
                            <p class="teacher-info"><strong>Department:</strong> <span th:text="${teacher.tDept}"></span></p>
                            <p class="teacher-info"><strong>Email:</strong> <span th:text="${teacher.tEmail}"></span></p>
                            <p class="teacher-info"><strong>Phone:</strong> <span th:text="${teacher.tPhone}"></span></p>
                            <!-- Edit and Delete buttons -->
    <div>
        <a th:href="@{/edit/{email}(email=${teacher.tEmail})}"
					   class="btn btn-success">Update</a>
        <a th:href="@{/delete/{email}(email=${teacher.tEmail})}"
					   class="btn btn-danger">Delete</a> 
    </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
