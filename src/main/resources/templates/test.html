<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <style>
        /* Basic CSS styling for the results */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Search Results</h1>
    
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <!-- Add more columns as needed -->
            </tr>
        </thead>
        <tbody>
            <!-- Iterate through the list of teachers and display their details -->
            <tr th:each="teacher : ${teachers}">
                <td th:text="${teacher.tEmail}"></td>
                <td th:text="${teacher.tName}"></td>
                <!-- Add more columns and teacher properties as needed -->
            </tr>
        </tbody>
    </table>
</body>
</html>
